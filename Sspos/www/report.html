<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link type="text/css" href="css/index.css" rel="stylesheet" />
    <link type="text/css" href="css/report.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <title>自助点餐机</title>
</head>
<html>
	<body id="body">
		<div class="main">
			<ul id="myTab" class="nav nav-tabs">
				<li class="active">
					<a href="#stats" data-toggle="tab">
						数据统计
					</a>
				</li>
				<li><a href="#cashStatement" data-toggle="tab">收入报表</a></li>
				<li class="dropdown">
					<a href="#" id="myTabDrop1" class="dropdown-toggle" 
					   data-toggle="dropdown">订单列表
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
						<li><a href="#all" tabindex="-1" data-toggle="tab">全部</a></li>
						<li><a href="#ok" tabindex="-1" data-toggle="tab">完成单</a></li>
						<li><a href="#refund" tabindex="-1" data-toggle="tab">退款单</a></li>
						<li><a href="#non-payment" tabindex="-1" data-toggle="tab">未付款单</a></li>
					</ul>
				</li> 
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="stats">
					1
				</div>
				<div class="tab-pane fade" id="cashStatement">
					2
				</div>
				<div class="tab-pane fade" id="all">
					<div class="col-md-1 title">
						全部订单
					</div>
					<div class="col-md-11 check">
						<select>
						  <option value="" selected="selected">--请选择付款状态--</option>
						  <option value="1">已付款</option>
						  <option value="0">未付款</option>
						</select>
						<select class="paytype">
						  <option value="" selected="selected">--请选择支付方式--</option>
						</select>
						<select>
						  <option value="" selected="selected">--请选择就餐方式--</option>
						  <option value="1">外带</option>
						  <option value="0">堂食</option>
						</select>
						<input class="boottime" type="text" value="" id="starttime">
						<div class="icon">至</div>
						<input class="boottime" type="text" value="" id="endtime">
						<input class="orderid" type="text" value="" id="orderid" placeholder="请输入订单号">
						<input class="ordertradeno" type="text" value="" id="ordertradeno" placeholder="请输入交易流水号">
					</div>
					<div class="qbtn col-md-12">
						<div class="query">查&nbsp;询</div>
						<div class="sys">同步服务器订单状态</div>
					</div>
					<div class="col-md-12 content">
						<table class="table">
							<thead>
								<tr>
									<th>&nbsp;</th>
									<th>&nbsp;</th>
									<th>订单号</th>
									<th>交易流水号</th>
									<th>总金额</th>
									<th>支付状态</th>
									<th>支付方式</th>
									<th>下单时间</th>
								</tr>
							</thead>
							<tbody id="orderlist">

							</tbody>
						</table>
					</div>
				</div>
				<div class="tab-pane fade" id="ok">
					4
				</div>
				<div class="tab-pane fade" id="refund">
					5
				</div>
				<div class="tab-pane fade" id="non-payment">
					6
				</div>
			</div>
		</div>
	    <script>
			if (typeof module === 'object') {window.module = module; module = undefined;}
		</script>
		<script type="text/javascript" src="js/static/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/static/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/static/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="js/static/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/static/pouchdb-6.0.7.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/_pouchdb.js"></script>
		<script type="text/javascript" src="js/kit.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/sql.js"></script>
		<script type="text/javascript" src="js/orderList_report.js"></script>
		<script type="text/javascript" src="js/report.js"></script>
		<script type="text/javascript">
			$('#starttime').val(new Date().format('yyyy-MM-dd')+" 00:00");
			$('#starttime').datetimepicker({
		        language:  'zh-CN'
		    },{
			    format: 'yyyy-mm-dd hh:ii'
			});
			$('#endtime').datetimepicker({
		        language:  'zh-CN'
		    },{
			    format: 'yyyy-mm-dd hh:ii'
			});
		</script>
	</body>
</html>
